<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>

    <h1>Weather Information</h1>

    <div class="main-content">
        <p>Enter a city to get the current weather:</p>

        <!-- Input for city and button to fetch weather -->
        <div class="weather-search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button class="navigate-btn" onclick="getWeather()">Get Weather</button>
        </div>

        <!-- More Info checkbox -->
        <div class="info-checkbox">
            <label>
                <input type="checkbox" id="moreInfoCheckbox" onclick="toggleMoreInfo()"> More Info
            </label>
        </div>

        <!-- Even More Info checkbox, hidden by default -->
        <div class="info-checkbox" id="evenMoreInfoContainer" style="display: none;">
            <label>
                <input type="checkbox" id="evenMoreInfoCheckbox" onclick="toggleEvenMoreInfo()"> Even More Info
            </label>
        </div>

        <!-- Section to display the weather data -->
        <div id="weatherResult" class="weather-result">
            <!-- Weather data will be displayed here -->
        </div>

        <a href="index.html" class="navigate-btn">Back to Main Page</a>
    </div>

    <footer class="site-footer">
        &copy; Shiven Website 2024 v2.1
    </footer>

    <script src="js/weather.js"></script>
</body>
</html>
